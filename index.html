<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/xxx" method="POST" autocomplete="off" target="_blank">
        <input name="username" type="text">
        <button tape="submit"><strong>得不到</strong></button>
        <hr>
        <input type="color"> //颜色选择器
        <hr>
        <input type="password"> //不显示输入内容
        <hr>
        <input type="radio"> //单个选择器
        <hr>
        <input type="checkbox"> //多个选择器
        <hr>
        <input type="file"> //上传单个图片
        <hr>
        <input type="hidden"> //看不见的input 让机器来填写的。
        <hr>
        <textarea style="resize: none; width: 50%;height: 300px;"></textarea> //出现一个可以拖动的输入框，加入resize则可以固定输入框的大小。
        <hr>
        <select>
            <option value="">-请选择星期几-</option>
            <option value="1">星期一</option>
            <option value="2">星期二</option>
            <option value="3">星期三</option>
            <option value="4">星期四</option>
            <option value="5">星期五</option>
        </select>

    </form>
</body>

</html>
